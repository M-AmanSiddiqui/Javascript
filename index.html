<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
          text-align: center;
          padding: 50px;
        }
        label {
          font-size: 20px;
          margin-bottom: 10px;
          display: block;
        }
        input {
          font-size: 18px;
          padding: 10px;
          width: 200px;
          margin-top: 10px;
          border: 2px solid #ccc;
          border-radius: 5px;
          outline: none;
          transition: border-color 0.3s ease;
        }
        input:focus {
          border-color: #007bff;
        }
        button {
          font-size: 18px;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 20px;
          transition: background-color 0.3s ease;
        }
        button:hover {
          background-color: #0056b3;
        }
        #output {
          margin-top: 30px;
          font-size: 18px;
          text-align: left;
          max-width: 400px;
          margin-left: auto;
          margin-right: auto;
          background-color: #ffffff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #output br {
          margin-bottom: 10px;
        }
      </style>
</head>

<body>
    <label for="tableNumber">Enter a Number:</label>
    <input type="number" id="tableNumber" />
    <button onclick="generateTable()">Generate Table</button>
  
    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
